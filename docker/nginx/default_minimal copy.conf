server {
    listen 80;
    listen [::]:80;
    #server_name localhost 
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    location / {
       
        #proxy_pass http://localhost:8095/;
        proxy_pass http://wordpress:80/;
    }
}

